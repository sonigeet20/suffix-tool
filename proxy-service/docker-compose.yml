version: '3.8'

services:
  proxy-service:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - LUNA_PROXY_HOST=${LUNA_PROXY_HOST}
      - LUNA_PROXY_PORT=${LUNA_PROXY_PORT}
      - LUNA_PROXY_USERNAME=${LUNA_PROXY_USERNAME}
      - LUNA_PROXY_PASSWORD=${LUNA_PROXY_PASSWORD}
      - API_KEY=${API_KEY}
    restart: unless-stopped
    mem_limit: 2g
    cpus: 1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
